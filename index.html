<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ปฏิทินกิจกรรม</title>
</head>
<body>

<h1 class="sr-only">ปฏิทิน</h1>

<div class="main-container">
  <div class="control-panel">
    <h2>แผงควบคุม</h2>

    <div class="input-container">
      <div class="input-row">
        <label for="yearInput">ปี ค.ศ.:</label>
        <input type="number" id="yearInput" value="2025" min="1900" max="3000">
      </div>
      <div class="input-row">
        <label for="monthInput">เดือน (1-12):</label>
        <input type="number" id="monthInput" value="7" min="1" max="12">
      </div>
      <div class="btn-row">
        <button id="refreshBtn" class="secondary">รีเฟรชข้อมูล</button>
      </div>
      <button id="downloadBtn" class="primary full">ดาวน์โหลดปฏิทิน</button>
    </div>

    <h3>เพิ่มวิชาใหม่</h3>
    <div class="input-container">
      <div class="input-row">
        <label for="newTitle">ชื่อวิชา:</label>
        <input type="text" id="newTitle">
      </div>

      <div class="input-row">
        <span>ระดับ:</span>
        <label><input type="radio" name="level" value="A"> A</label>
        <label><input type="radio" name="level" value="S"> S</label>
        <label><input type="radio" name="level" value="M"> M</label>
        <label><input type="radio" name="level" value="L"> L</label>
      </div>

      <div class="input-row">
        <span>สี (รูปแบบเรียน):</span>
        <label class="color-radio blue">
          <input type="radio" name="color" value="blue">
          <span title="ออนไลน์ (Google Meet)"></span>
        </label>
        <label class="color-radio red">
          <input type="radio" name="color" value="red">
          <span title="เรียนที่ Academy"></span>
        </label>
      </div>

      <div class="input-row two">
        <div>
          <label for="newStartTime">เวลาเริ่ม:</label>
          <input type="time" id="newStartTime">
        </div>
        <div>
          <label for="newEndTime">เวลาสิ้นสุด:</label>
          <input type="time" id="newEndTime">
        </div>
      </div>

      <button id="addSubjectBtn" class="full">เพิ่มวิชา</button>
    </div>

    <h3>รายการกิจกรรม</h3>
    <ul class="draggable-items" id="draggableList"></ul>
  </div>

  <div class="calendar-container">
    <div id="exportArea">
      <div class="hero">
        <img id="heroBanner" src="banners/banner-8.png" alt="Banner เดือน">
      </div>

      <div id="calendarDisplay"></div>

      <div class="calendar-footer">
        <img src="banners/footer.png" alt="Footer Image">
      </div>
    </div>
  </div>
</div>

<script type="module" src="/src/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
